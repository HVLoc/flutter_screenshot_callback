name: screenshot_callback_fork
description: Flutter plugin that allows you to detect mobile screenshot and execute callback functions on iOS and Android.
version: 1.1.7
homepage: https://github.com/HVLoc/flutter_screenshot_callback

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=2.10.4"

dependencies:
  flutter:
    sdk: flutter
  permission_handler: ^9.2.0
  screenshot: ^1.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.flutter.moum.screenshot_callback
        pluginClass: ScreenshotCallbackPlugin
      ios:
        pluginClass: ScreenshotCallbackPlugin
